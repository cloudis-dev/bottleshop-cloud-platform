<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Maloobchod, veľkoobchod, distribúcia a dovoz do hodiny v rámci Bratislavy. Kvalitný výber, limitované edície, raritky a zberateľský alkohol s investičným charakterom.">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Bottleshop 3 Veže">
  <link rel="apple-touch-icon" href="images/icons/icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
    <title>Bottleshop3veže</title>
  <link rel="manifest" href="manifest.json">
  <style>
      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .indicator{
        width: 48px;
        height: 48px;
      }
</style>
</head>
<body style="overflow: hidden; background-color: #121212;">
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/build/pdf.js" type="text/javascript"></script>
  <script type="text/javascript">
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/build/pdf.worker.min.js";
    pdfRenderOptions = {
      cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/cmaps/',
      cMapPacked: true,
    }
  </script>

  <div id="loading_indicator" class="container">
    <img class="indicator" src="images/spinner.svg" />
  </div>
  <script src="main.dart.js" type="application/javascript"></script>
  <script>
    window.onload = function () {
          setTimeout(function () {
            var loadingIndicator = document.getElementById("loading_indicator");
            if (loadingIndicator) {
              loadingIndicator.remove();
            }
          }, 10000);
  };
  </script>
</body>
</html>
