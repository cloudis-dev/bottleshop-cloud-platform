name: delivery
description: Bottleshop3veze Delivery app
version: 2.0.0+195
publish_to: none

environment:
  sdk: '>=2.17.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  cloud_firestore: ^3.1.15
  cloud_functions: ^3.2.15
  firebase_analytics: ^9.1.8
  firebase_app_check: ^0.0.6+12
  firebase_auth: ^3.3.18
  firebase_core: ^1.17.0
  firebase_crashlytics: ^2.8.0
  firebase_in_app_messaging: ^0.6.0+14
