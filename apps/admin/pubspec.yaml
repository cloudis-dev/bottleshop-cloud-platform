name: bottleshop_admin
description: Admin app for Bottleshop Tri Veze
version: 1.4.5+17
publish_to: 'none'

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.22.0
  firebase_messaging: ^14.7.4
  firebase_storage: ^11.5.1
  firebase_auth: ^4.14.0
  firebase_core_platform_interface: ^5.0.0
  firebase_analytics: ^10.7.0
  cloud_firestore: ^4.13.1
  cloud_functions: ^4.5.4
  image_cropper: ^5.0.0
  image_picker: ^1.0.4
  file_picker: ^6.1.1
  tuple: ^2.0.2
  intl: ^0.18.1
  collection: ^1.18.0
  dropdown_search: ^5.0.6
  image: ^4.1.3
  path_provider: ^2.1.1
  path: ^1.8.3
  flutter_hooks: ^0.17.0
  hooks_riverpod: 0.14.0+4
  diacritic: ^0.1.4
  http: ^1.1.0
  sliver_tools: ^0.2.12
  equatable: ^2.0.5
  streamed_items_state_management:
    git:
      url: https://github.com/cloudis-dev/streamed-items-state-management.git
      ref: 689d8a48a564940b145444135882dc5e855e7517
  package_info_plus: ^4.2.0
  version: ^3.0.2
  url_launcher: ^6.2.1
  optional: ^6.1.0+1
  flutter_local_notifications: ^16.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  fonts:
    - family: Bottleshop
      fonts:
        - asset: assets/icons/Bottleshop.ttf
  assets:
    - assets/images/
